<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASBEKH</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="div">
        <input type="text" value="0" class="count" disabled>
        <button class="clear"></button>
        <button class="increment"></button>
    </div>
    <script src="/script.js"></script>
    <script>
        let count = document.querySelector(".count"),
            increment = document.querySelector(".increment"),
            clear = document.querySelector(".clear"),
            h2 = document.querySelector(".h2");
        increment.addEventListener("click", function () {
            count.value = parseInt(count.value) + 1;
            let al = "Alhamdulillah";
            let ol = "Allohu akbar";
            let la = "La ilaha illallohu vahdahu la shariyka lah. Lahul mulku va lahul hamd. Va huva ala kulli shay in qodiyr"
            if (count.value == 35) {
                alert(al);
                h2.innerHTML = al;
            } else if (count.value == 70) {
                alert(ol);
                h2.innerHTML = ol;
            } else if (count.value == 99) {
                alert(la);
                h2.innerHTML = la;
            } else if (count.value == 100) {
                window.location.reload();
            }
        });
        clear.addEventListener("click", function () {
            window.location.reload();
        });
    </script>
</body>

</html>
